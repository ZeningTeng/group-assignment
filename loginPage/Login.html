<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #fffdefd6;
            background-image: url('assets/img/loginpage/loginPageBg.png');
            display: flex;
            justify-content: center;
            align-items: center;
        }
    
        .login-container {
            width: 400px;
            padding: 30px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
            opacity: 1;
            transition: all 0.3s ease;
        }
    
        .login-container:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 28px rgba(0, 0, 0, 0.2);
        }
    
        h3 {
            color: #333;
            font-weight: 600;
        }
    
        .form-label {
            font-weight: 500;
            color: #555;
        }
    
        .form-control {
            padding: 12px;
            font-size: 14px;
            border-radius: 8px;
            border: 1px solid #ddd;
            transition: border-color 0.3s ease;
        }
    
        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 6px rgba(0, 123, 255, 0.2);
        }
    
        .form-check-label {
            color: #555;
            font-size: 14px;
        }
    
        .btn-primary {
            background-color: #FFD700 ;
            border: none;
            border-radius: 40px;
            padding: 12px;
            font-size: 16px;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }
    
        .btn-primary:hover {
            background-color: #e6cc3a ;
        }

        .text-link {
            font-size: 14px;
            color: #007bff;
            text-decoration: none;
        }

        .text-link:hover {
            text-decoration: underline;
        }

        .extra-links {
           display: flex;
           justify-content: space-between;
           margin-top: 10px;
        }
 
        .errorMessage-field {
            color: red;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
            display: none;
        }

        .successMessage-field {
            color: green;
            font-size: 14px;
            font-weight: bold;
            margin-top: 10px;
            text-align: center;
            display: none;
        }
    
        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
        }

    </style>
    
</head>
<body>


<div class="login-container">   
    <h3 class="text-center mb-4">Login</h3>
    <form id="loginForm">

        <label class="errorMessage-field" >Invalid User Name or Password</label>
        <label class="successMessage-field" >Login Successful</label>
        <!-- Username -->
        <div class="mb-3">
            <label for="username" class="form-label">Username:</label>
            <input type="text" id="username" class="form-control" required>
        </div>

        <!-- Password -->
        <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" id="password" class="form-control" required minlength="6">
        </div>

        <!-- Remember Me -->
        <div class="mb-3 form-check">
            <input type="checkbox" id="rememberMe" class="form-check-input">
            <label for="rememberMe" class="form-check-label">Remember Me</label>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary w-100">Login</button>

        <!-- Extra Links -->
        <!-- Can Implement Passowrd Reset and SignUp Pages-->
        <div class="extra-links">
            <a href="#" class="text-link">Forgot Password?</a> 
            <a href="#" class="text-link">Sign Up</a>
        </div>

        <!-- Error Message -->
        <div id="loginError" class="error-message"></div>
    </form>
</div>

<script>
    // Preset Usernames and Passwords
    const validUsers = [
        { username: "user1", password: "password1" },
        { username: "user2", password: "password2" }
    ];

    // Listen to Form Submit Event
    document.getElementById("loginForm").addEventListener("submit", function (e) {
        e.preventDefault();

        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value;
        const loginError = document.getElementById("loginError");

        // Validate If Username & Password Matches
        const isValidUser = validUsers.some(user => user.username === username && user.password === password);
       
        // Display Error Message if Invalid User
        if (isValidUser) {
            document.querySelector('.errorMessage-field').style.display = "none"
            document.querySelector('.successMessage-field').style.display = "block";
            setTimeout(() => {
                window.location.href = "../index.html"; // To Home Page When Login Successfully
            }, 1000);
            
        } else {
            document.querySelector('.errorMessage-field').style.display = "block";   
        }
    });
</script>

</body>
</html>
