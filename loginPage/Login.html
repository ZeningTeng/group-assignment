<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .login-container {
            width: 350px;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .error {
            color: red;
            font-size: 12px;
            margin-top: 5px;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h3 class="text-center">Login</h3>
    <form id="loginForm">
        <!-- Email -->
        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" class="form-control" required>
            <span class="error" id="emailError"></span>
        </div>

        <!-- Password -->
        <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" id="password" class="form-control" required minlength="8">
            <span class="error" id="passwordError"></span>
        </div>

        <!-- Remember Me -->
        <div class="mb-3 form-check">
            <input type="checkbox" id="rememberMe" class="form-check-input">
            <label for="rememberMe" class="form-check-label">Remember Me</label>
        </div>

        <!-- Submit Button -->
        <button type="submit" id="submitBtn" class="btn btn-primary w-100" disabled>Login</button>
        <span class="error text-center d-block mt-2" id="loginError"></span>
    </form>
</div>

<script>
    function validateEmail() {
        const email = document.getElementById("email").value.trim();
        const emailError = document.getElementById("emailError");
        const regex = /^[a-zA-Z0-9._%+-]+@northeastern\.edu$/;

        if (!regex.test(email)) {
            emailError.textContent = "Email must be a valid @northeastern.edu address.";
            return false;
        } else {
            emailError.textContent = "";
            return true;
        }
    }

    function validatePassword() {
        const password = document.getElementById("password").value;
        const passwordError = document.getElementById("passwordError");
        const regex = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$/;

        if (!regex.test(password)) {
            passwordError.textContent = "Password must be at least 8 characters long and contain letters and numbers.";
            return false;
        } else {
            passwordError.textContent = "";
            return true;
        }
    }

    document.getElementById("loginForm").addEventListener("input", function () {
        const isEmailValid = validateEmail();
        const isPasswordValid = validatePassword();
        document.getElementById("submitBtn").disabled = !(isEmailValid && isPasswordValid);
    });

    document.getElementById("loginForm").addEventListener("submit", function (e) {
        e.preventDefault();

        // 模拟用户验证
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value;
        const loginError = document.getElementById("loginError");

        const validUsers = [
            { email: "test@northeastern.edu", password: "Test1234" },
            { email: "user@northeastern.edu", password: "User1234" }
        ];

        const isValidUser = validUsers.some(user => user.email === email && user.password === password);

        if (isValidUser) {
            alert("Login successful!");
            window.location.href = "home.html"; // 登录成功跳转
        } else {
            loginError.textContent = "Invalid email or password.";
        }
    });
</script>

</body>
</html>
