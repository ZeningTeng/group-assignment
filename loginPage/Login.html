<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .login-container {
            width: 350px;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h3 class="text-center mb-4">Login</h3>
    <form id="loginForm">
        <!-- Username -->
        <div class="mb-3">
            <label for="username" class="form-label">Username:</label>
            <input type="text" id="username" class="form-control" required>
        </div>

        <!-- Password -->
        <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" id="password" class="form-control" required minlength="6">
        </div>

        <!-- Remember Me -->
        <div class="mb-3 form-check">
            <input type="checkbox" id="rememberMe" class="form-check-input">
            <label for="rememberMe" class="form-check-label">Remember Me</label>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary w-100">Login</button>

        <!-- Error Message -->
        <div id="loginError" class="error-message"></div>
    </form>
</div>

<script>
    // Preset Usernames and Passwords
    const validUsers = [
        { username: "user1", password: "password1" },
        { username: "user2", password: "password2" }
    ];

    // Listen to Form Submit Event
    document.getElementById("loginForm").addEventListener("submit", function (e) {
        e.preventDefault();

        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value;
        const loginError = document.getElementById("loginError");

        // Validate If Username & Password Matches
        const isValidUser = validUsers.some(user => user.username === username && user.password === password);

        if (isValidUser) {
            alert("Login successful!");
            window.location.href = "home.html"; // To Home Page When Login Successfully
        } else {
            alert("Invalid username or password.");
        }
    });
</script>

</body>
</html>
